<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
        <style>
          form{
            margin-left: 100px;
          }
          h1{
            margin-left: 100px;
          }
          p{
            margin-left: 100px;
          }
          nav{
            margin-left: 82px;
          }
          #error{
            color: red;
          }
        </style>
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        {% endblock %}
    </head>
    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="accounts">Accounts</a>
          </li>
        </ul>
      </div>
    
    </nav>
    <body>
        <!-- Your page content -->
        {% block content %}
        <br><h1>Home</h1>
        <br><p>Use the following form to register for a student organization</p>
        <p id='error'>{{message}}</p>
        <form action="" method="POST">
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="name"><br><br>
        <label for="Org">Orginization</label><br>
        <input type="text" id="org" name="org"><br><br>
        <input type="submit" class="btn btn-primary"></button>
        </form>
        {% endblock %}

    </body>
</html>
